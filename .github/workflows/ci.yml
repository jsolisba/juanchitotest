name: CI Pipelines

on:
  pull_request:
    branches:
      - main 
  
jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
    
      - name:  Install dependencies
        run: npm install
        working-directory: ./codebase/rdicidr-0.1.0

      - name: Linter
        run: npm run lint
        working-directory: ./codebase/rdicidr-0.1.0

      - name: Formatter
        run: npm run prettier
        working-directory: ./codebase/rdicidr-0.1.0

      - name: Test
        run: CI=true npm run test
        working-directory: ./codebase/rdicidr-0.1.0

      - name: Build project
        run: npm run build
        working-directory: ./codebase/rdicidr-0.1.0
